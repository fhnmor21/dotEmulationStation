  <system>
    <name>nes</name>
    <fullname>Nintendo Entertainment System</fullname>
    <path>~/Games/nes</path>
    <extension>.nes .NES</extension>
    <command>retroarch -L ~/.config/retroarch/cores/nestopia_libretro.so %ROM%</command>
    <platform>nes</platform>
    <theme>nes</theme>
  </system>

  <system>
    <name>snes</name>
    <fullname>Super Nintendo Entertainment System</fullname>
    <path>~/Games/snes</path>
    <extension>.smc .sfc .SMC .SFC</extension>
    <command>retroarch -L ~/.config/retroarch/cores/snes9x_libretro.so %ROM%</command>
    <platform>snes</platform>
    <theme>snes</theme>
  </system>

  <system>
    <name>mastersystem</name>
    <fullname>Sega Master System</fullname>
    <path>~/Games/master</path>
    <extension>.sg .sms .smd .SMS .SMD</extension>
    <command>kega-fusion %ROM%</command>
    <platform>mastersystem</platform>
    <theme>mastersystem</theme>
  </system>

  <system>
    <name>megadrive</name>
    <fullname>Sega Mega Drive</fullname>
    <path>~/Games/mega</path>
    <extension>.bin .smd .BIN .SMD</extension>
    <command>kega-fusion %ROM%</command>
    <platform>megadrive</platform>
    <theme>megadrive</theme>
  </system>

